spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    driver-class-name: org.postgresql.Driver
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    hikari:
      connection-init-sql: SET search_path TO batch_meta, app, public
      max-lifetime: 240000   # 240초
      idle-timeout: 180000   # 180초
      keepalive-time: 90000  # 90초마다 keepalive
      validation-timeout: 5000

  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false
    properties:
      hibernate:
        default_schema: app

  batch:
    jdbc:
      initialize-schema: never
      table-prefix: batch_meta.batch_
    job:
      enabled: true

logging:
  level:
    io.micrometer.cloudwatch2: info
    org.springframework.jdbc.datasource.init: info

    # SQL
    org.hibernate.sql: info # 실행된 SQL
    org.hibernate.orm.jdbc.bind: info # 바인딩 파라미터
    root: info
