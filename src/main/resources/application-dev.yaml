spring:
  datasource:
    url: jdbc:h2:mem:devdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false
    properties:
      hibernate:
        format_sql: true

  sql:
    init:
      mode: always
      continue-on-error: true
      schema-locations: classpath:schema.sql, classpath:org/springframework/batch/core/schema-h2.sql
      data-locations: classpath:data.sql

  batch:
    jdbc:
      initialize-schema: never
    job:
      enabled: false

logging:
  level:
    org.springframework.jdbc.datasource.init: DEBUG